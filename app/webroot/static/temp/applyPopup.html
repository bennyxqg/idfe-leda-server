<div>
  <div class='popup-box-header'>
      <span>申请试用</span>
      <img class="icon-close" src="{{headerCloseUrl}}" alt="">
  </div>
  <div class="applyPopup-wrap-inner">
      
      <div>
          <div class="form-item"
              rules="[{ required: true, message: '请留下您的姓名' }]"
          >
              <div class="label">
                  <span class="text">姓名</span>
                  <span class="must">*</span></div>
                  <div class="form-item-input">
                  <input name="name" placeholder="请输入您的姓名" type="text">
                  <div class="err-tips" ></div>
              </div>
          </div>
          <div class="form-item">
              <div class="label">
                  <span>称谓</span>
                  <span class="must">*</span>
              </div>
              <div class="radio-group">
                  <div class="radio-group-item">
                      <input name="sex" type="radio" value="male" checked=""><span>先生</span>
                  </div>
                  <div class="radio-group-item">
                      <input name="sex" type="radio" value="female"><span>女士</span>
                  </div>
              </div>
          </div>
          <div class="form-item"
              rules="[{ required: true, message: '请留下您的联系电话' },
              {type: 'phone', message: '您输入的联系电话格式不正确'}
              ]"
          >
              <div class="label">
                  <span class="text">联系电话</span>
                  <span class="must">*</span>
              </div>
              <div class="form-item-input">
                  <input name="phone" placeholder="请留下您的联系电话" type="text">
                  <div class="err-tips" ></div>
              </div>

          </div>
          <div class="form-item"  
              rules="[{required: true, message: '请留下您的邮箱'},
              { type: 'email', message: '您输入的邮箱格式不正确' }
              ]"
              >
              <div class="label">
                  <span class="text">邮箱</span>
                  <span class="must">*</span></div>
              <div class="form-item-input">
                  <input name="email" placeholder="请留下您的邮箱" type="text">
                  <div class="err-tips" ></div>
              </div>
          </div>
          <div class="form-item"
              rules="[{ required: true, message: '请留下您的企业名称' }]"
          >
              <div class="label">
                  <span class="text">企业名称</span>
                  <span class="must">*</span></div>
              <div class="form-item-input">
                  <input name="company" placeholder="请留下您的团队或公司名称" type="text">
                  <div class="err-tips"></div>
              </div>
          </div>
          <div class='submit-button' style='text-align:{{submitBtn.align}};margin-top:{{submitBtn.marginTop}}px;'>
              <img src='{{submitBtn.imgUrl}}' alt='' />
          </div>
      </div>
  </div>
</div>
