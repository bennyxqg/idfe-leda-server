<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, user-scalable=no, minimal-ui">
    <title>我们的少年时代</title>
    <link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script>
        var devieWidth=Math.min(768,document.documentElement.clientWidth);
        document.documentElement.style.fontSize=devieWidth/7.5+'px';
    </script>
</head>
<body>
    <div class="page page_home">
        <!--start 头部icon,logo,下载-->
        <div class="header">
            <img src="images/icon.png" class="icon"/>
            <img src="images/logo.png" class="logo" alt="我的少年时代"/>
            <a href="" class="download">立即下载</a>
        </div>
        <!--end 头部icon,logo,下载-->
        <div class="banner-top">
            <img src="images/home_notice.jpg" alt=""/>
        </div>

        <!--start 明星写真-->
        <div class="photo">
            <div class="title_2">
                <a href="" class="return"><img src="images/return_2.png"/></a>
                <div class="dtitle"><img src="images/photo_title.png"/></div>
            </div>
            <div class="swiper-box">
                <div class="swiper-container" id="photo-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="autoimg"><img src="images/home_notice.jpg" alt=""></div>
                        </div>
                    </div>
                    <div class="swiper-button swiper-button-next"></div>
                    <div class="swiper-button swiper-button-prev"></div>
                </div>
            </div>
        </div>
        <!--end 明星写真-->
         
         <!--start 二维码-->
        <div class="erweima">
            <div class="erweima_wx clearfix">
                <p>关注微信，获得第一手咨询</p>
                <div class="erweima_pic"><img src="images/erweima_wx.jpg" alt="微信二维码"/></div>
            </div>
            <div class="erweima_qq clearfix">
                <p>加入官方粉丝群，偶像应援</p>
                <div class="erweima_pic"><img src="images/erweima_qq.jpg" alt="qq二维码"/></div>
            </div>
        </div>
        <!--end 二维码-->
        <div class="return-top">
            <a href="javascript:void(0)" class="return_top"><i><img src="images/return_top.png" alt="返回顶部"/></i>返回顶部</a>
        </div>

        <div class="pop-open" style="display:block;">
            <div class="filt"></div>
            <div class="photo_open">
                <a href="javascript:void(0)" class="photo_close"><img src="images/photo_close.png"/></a>
            </div>
        </div>

    </div> 
<script src="js/jquery.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script>
    $(function(){
        var mySwiper = new Swiper ('#photo-swiper', {
            slidesPerView: 2.5,
            slidesPerColumn: 2,
            paginationClickable: true,
            spaceBetween: 10,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev'
        });

        $(".return_top").on("click", function() {  
            $("body").stop().animate({scrollTop:0});  
        });
    })
</script>
</body>
</html>
